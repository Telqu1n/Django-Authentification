{% extends 'base.html' %} 
{% block title %} Register page {% endblock title %}


{% block content %}

<h1>Register a new user</h1>

<form action="{% url 'register' %}"  method="post">
    {% csrf_token %}
    
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.label_tag }} 
            {{ field }}
            {{ field.errors }}
            {% endfor %}
        </div>

    <button type="submit">Register</button>
</form>
{% endblock content %}
